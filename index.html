<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="gallery-icon-2048x1997-3ifnwllu.png">
    <title>Image Gallery</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Text:ital@0;1&family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap");
      :root[data-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --text-primary: #2d3436;
        --text-secondary: #636e72;
        --accent-color: #1c6196;
        --card-bg: #ffffff;
        --shadow: rgba(0, 0, 0, 0.1);
        --button-bg: #f1f2f6;
        --button-hover: #e1e4e8;
      }

      :root[data-theme="dark"] {
        --bg-primary: #1e272e;
        --bg-secondary: #2d3436;
        --text-primary: #f5f6fa;
        --text-secondary: #dcdde1;
        --accent-color: #74b9ff;
        --card-bg: #2d3436;
        --shadow: rgba(0, 0, 0, 0.3);
        --button-bg: #2d3436;
        --button-hover: #353b48;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "caveat", sans-serif;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
        padding: 20px;
      }

      .header {
        text-align: center;
        padding: 2rem 0;
        margin-bottom: 2rem;
        min-height: 150px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
        display: inline-block;
        position: relative;
        white-space: nowrap;
        margin: 0 auto;
      }

      .header h1::after {
        content: "|";
        margin-left: 5px;
        opacity: 1;
      }

      .header h1.cursor-blink::after {
        animation: blink 0.7s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
        opacity: 1;
        margin-top: 1rem;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 50px;
        border: none;
        background-color: var(--button-bg);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 6px var(--shadow);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .theme-toggle:hover {
        transform: translateY(-2px);
        background-color: var(--button-hover);
      }

      .category-selector {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 2rem;
        padding: 0 20px;
        margin-top: 60px;
      }

      .category-btn {
        padding: 12px 24px;
        border: 2px solid var(--accent-color);
        border-radius: 50px;
        background-color: transparent;
        color: var(--text-primary);
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .category-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        background: var(--accent-color);
        border-radius: 50%;
        transition: width 0.6s ease, height 0.6s ease;
        opacity: 0;
        z-index: -1;
      }

      .category-btn:hover::before {
        width: 200px;
        height: 200px;
        opacity: 0.3;
      }

      .category-btn:hover {
        box-shadow: 0 0 15px var(--accent-color);
        transform: translateY(-2px);
      }

      .category-btn.active {
        background-color: transparent;
        border-color: var(--accent-color);
        color: var(--accent-color);
        box-shadow: 0 0 20px var(--accent-color);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
        padding: 0 20px;
        max-width: 1800px;
        margin: 0 auto;
      }

      .image-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background-color: var(--card-bg);
        box-shadow: 0 40px 40px var(--shadow);
        transition: all 0.8s ease-in-out;
        aspect-ratio: 25/25;
        cursor: pointer;
        opacity: 1;
      }

      .gallery:hover .image-card {
        opacity: 0.08;
        transform: scale(0.8);
      }

      .gallery .image-card:hover {
        opacity: 1;
        transform: scale(1.2) !important;
        box-shadow: 10px 15px 20px rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: var(--button-bg);
        transition: all 0.8s ease-in-out;
      }

      .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.8s ease-in-out;
      }

      .gallery .image-card:hover::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 30px 50px rgba(var(--accent-color), 0.9);
        border-radius: 12px;
        pointer-events: none;
      }

      .image-card img.loading {
        opacity: 0;
      }

      .fullscreen-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        cursor: pointer;
      }

      .fullscreen-modal.active {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fullscreen-image {
        max-width: 95%;
        max-height: 95vh;
        object-fit: contain;
      }

      .close-modal {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
        background: none;
        border: none;
        padding: 10px;
        z-index: 2001;
      }

      .loading-spinner {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        border-radius: 50px;
        background-color: var(--accent-color);
        color: white;
        display: none;
        z-index: 1000;
      }

      .loading-spinner.active {
        display: block;
      }

      .scroll-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--accent-color);
        color: white;
        border: none;
        cursor: pointer;
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 6px var(--shadow);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .scroll-top.visible {
        display: flex;
      }

      .scroll-top:hover {
        transform: translateY(-2px);
      }

      .end-message {
        text-align: center;
        padding: 20px;
        color: var(--text-secondary);
        font-style: italic;
      }

      footer {
        text-align: center;
        margin-top: auto;
        padding: 10px 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.5);
        color: rgba(51, 51, 51, 0.9);
        position: fixed;
        bottom: 0;
        left: 0;
        font-size: larger;
        font-weight: 900;
        backdrop-filter: blur(5px);
        z-index: 999;
      }

      footer .heart {
        color: #e74c3c;
        animation: heartbeat 1.5s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      :root[data-theme="dark"] footer {
        background: rgba(30, 39, 46, 0.5);
        color: rgba(245, 246, 250, 0.9);
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 16px;
        }

        .header h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .gallery:hover .image-card {
          opacity: 0.8;
        }

        .gallery .image-card:hover {
          transform: scale(1.02) !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1 id="title"></h1>
      <p>Discover beautiful high-resolution images</p>
    </div>

    <button class="theme-toggle" id="themeToggle">üåû Light</button>

    <button class="scroll-top" id="scrollTop">‚Üë</button>

    <div class="category-selector">
      <button class="category-btn active" data-category="nature">Nature</button>
      <button class="category-btn" data-category="architecture">
        Architecture
      </button>
      <button class="category-btn" data-category="animals">Animals</button>
      <button class="category-btn" data-category="urban">Cities</button>
      <button class="category-btn" data-category="travel">Travel</button>
    </div>

    <div class="gallery" id="gallery"></div>
    <div class="loading-spinner" id="loader">Loading more images...</div>
    <div id="endMessage" class="end-message"></div>

    <div class="fullscreen-modal" id="fullscreenModal">
      <button class="close-modal" id="closeModal">√ó</button>
      <img class="fullscreen-image" id="fullscreenImage" src="" alt="" />
    </div>

    <footer>
      <p id="footerText1">Copyrights Reserved to the Creator Muhammad Gawad ¬©</p>
      <p id="footerText2">Made with <span class="heart">‚ù§</span></p>
    </footer>

    <script>
      const API_KEY = '47906482-55b3225f594278e9bd3f46876';

// Global state
let currentPage = 1;
let currentCategory = 'nature';
let isLoading = false;
let hasMore = true;

// Typewriter class
class Typewriter {
    constructor(element, text, options = {}) {
        this.element = element;
        this.text = text;
        this.cursorElement = element;
        this.delay = options.delay || 150;
        this.deleteDelay = options.deleteDelay || 50;
        this.waitBeforeDelete = options.waitBeforeDelete || 2000;
        this.waitBeforeRestart = options.waitBeforeRestart || 1000;
        this.currentText = '';
        this.isDeleting = false;
        this.cursorElement.classList.add('cursor-blink');
    }

    async type() {
        // Adding text
        if (!this.isDeleting && this.currentText.length < this.text.length) {
            this.currentText = this.text.slice(0, this.currentText.length + 1);
            this.element.textContent = this.currentText;
            await this.wait(this.delay);
        }
        // Waiting before deletion
        else if (!this.isDeleting && this.currentText.length === this.text.length) {
            this.isDeleting = true;
            await this.wait(this.waitBeforeDelete);
        }
        // Deleting text
        else if (this.isDeleting && this.currentText.length > 0) {
            this.currentText = this.text.slice(0, this.currentText.length - 1);
            this.element.textContent = this.currentText;
            await this.wait(this.deleteDelay);
        }
        // Waiting before restarting
        else {
            this.isDeleting = false;
            await this.wait(this.waitBeforeRestart);
        }

        // Continue the animation
        requestAnimationFrame(() => this.type());
    }

    wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
}

// Check for saved theme preference
const savedTheme = localStorage.getItem('theme') || 'light';
document.documentElement.setAttribute('data-theme', savedTheme);
updateThemeButton(savedTheme === 'dark');

async function fetchImages(category, page) {
    try {
        const response = await fetch(
            `https://pixabay.com/api/?key=${API_KEY}&q=${category}&page=${page}&per_page=20&image_type=photo&orientation=horizontal&safesearch=true`
        );

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        return {
            images: data.hits,
            total: data.totalHits
        };
    } catch (error) {
        console.error('Error fetching images:', error);
        return { images: [], total: 0 };
    }
}

function createImageCard(image) {
    const card = document.createElement('div');
    card.className = 'image-card';

    const imageContainer = document.createElement('div');
    imageContainer.className = 'image-container';

    const img = new Image();
    img.className = 'loading';
    img.alt = image.tags;

    img.onload = () => img.classList.remove('loading');
    img.onerror = () => {
        img.src = '/api/placeholder/800/600';
        img.alt = 'Failed to load image';
    };

    const srcset = `
        ${image.previewURL} 150w,
        ${image.webformatURL} 640w,
        ${image.largeImageURL} 1280w
    `;
    img.srcset = srcset;
    img.sizes = '(max-width: 768px) 100vw, 50vw';
    img.src = image.webformatURL;

    // Add click handler for fullscreen
    imageContainer.addEventListener('click', () => {
        const modal = document.getElementById('fullscreenModal');
        const fullscreenImg = document.getElementById('fullscreenImage');
        fullscreenImg.src = image.largeImageURL;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    });

    imageContainer.appendChild(img);
    card.appendChild(imageContainer);

    return card;
}

async function loadImages(category, reset = false) {
    if (reset) {
        currentPage = 1;
        hasMore = true;
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        document.getElementById('endMessage').textContent = '';
    }

    if (!hasMore || isLoading) return;

    const loader = document.getElementById('loader');
    loader.classList.add('active');
    isLoading = true;

    try {
        const { images, total } = await fetchImages(category, currentPage);

        if (images.length === 0) {
            hasMore = false;
            document.getElementById('endMessage').textContent = 'No more images to load';
            return;
        }

        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            gallery.appendChild(createImageCard(image));
        });

        currentPage++;
        hasMore = gallery.children.length < total;

        if (!hasMore) {
            document.getElementById('endMessage').textContent = 'You\'ve reached the end!';
        }

    } finally {
        loader.classList.remove('active');
        isLoading = false;
    }
}

function handleScroll() {
    const { scrollTop, clientHeight, scrollHeight } = document.documentElement;

    // Show/hide scroll to top button
    const scrollButton = document.getElementById('scrollTop');
    scrollButton.classList.toggle('visible', scrollTop > 500);

    // Check if we're near bottom
    if (scrollHeight - scrollTop - clientHeight < 800 && !isLoading) {
        loadImages(currentCategory);
    }
}

function updateThemeButton(isDark) {
    const button = document.getElementById('themeToggle');
    button.innerHTML = isDark ? 'üåô Dark' : 'üåû Light';
}

function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeButton(newTheme === 'dark');
}

// Initialize typewriters and event listeners after the page loads
window.addEventListener('load', () => {
    // Header typewriter
    const titleElement = document.getElementById('title');
    const headerTypewriter = new Typewriter(titleElement, 'üåü MuGaw Gallery üåü', {
        delay: 200,
        deleteDelay: 100,
        waitBeforeDelete: 2000,
        waitBeforeRestart: 1000
    });
    headerTypewriter.type();

    // Footer typewriter
    const footerElement = document.getElementById('footerText1');
    const footerTypewriter = new Typewriter(footerElement, 'Copyrights Reserved to the Creator Muhammad Gawad ¬©', {
        delay: 150,
        deleteDelay: 75,
        waitBeforeDelete: 2500,
        waitBeforeRestart: 1000
    });
    footerTypewriter.type();
});

// Event Listeners
document.getElementById('scrollTop').addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

document.querySelectorAll('.category-btn').forEach(button => {
    button.addEventListener('click', (e) => {
        document.querySelectorAll('.category-btn').forEach(btn =>
            btn.classList.remove('active')
        );
        e.target.classList.add('active');
        currentCategory = e.target.dataset.category;
        loadImages(currentCategory, true);
    });
});

document.getElementById('themeToggle').addEventListener('click', toggleTheme);

// Fullscreen modal handlers
document.getElementById('fullscreenModal').addEventListener('click', (e) => {
    if (e.target.id === 'fullscreenModal' || e.target.id === 'closeModal') {
        document.getElementById('fullscreenModal').classList.remove('active');
        document.body.style.overflow = '';
    }
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        document.getElementById('fullscreenModal').classList.remove('active');
        document.body.style.overflow = '';
    }
});

window.addEventListener('scroll', handleScroll);

// Initialize gallery
loadImages('nature', true);
    </script>
    <script src="my_site_cookies.js"></script>
  </body>
</html>
